{% extends "padre.html" %}
<!-- heredo statick -->
{% load static %}

{% block titulo %}

  <h1 style="color: white ;"> Listado de Amigos </h1>

{% endblock %}
<!-- heredo contenido -->
{% block contenido %}
        
          <table class="table">
            <!-- Encabezado Tabla -->  
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                
              </tr>
            </thead>
            <!-- Contenido Tabla --> 
            <tbody>
                {% for x in datos %}
                <tr>
                    <th scope="row">{{x.id}}</th>
                    <td>{{x.nombre}}</td>
                    <!-- <td>{{familiar.apellido}}</td> -->
                    <td>{{x.edad}}</td>
                    <!-- <td>{{familiar.dni}}</td> -->
                    
                </tr>
                {% endfor %}
            </tbody>
          </table>  
        
{% endblock %}
